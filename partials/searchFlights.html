<div class="search">
	<h3>Find and compare private jets flights</h3>
	<div class="options btn-group" data-toggle="buttons">
	  <label class="btn btn-primary">
	    <input type="checkbox"> Round-trip
	  </label>
	  <label class="btn btn-primary">
	    <input type="checkbox"> One-way
	  </label>
	  <label class="btn btn-primary">
	    <input type="checkbox"> Multi-city
	  </label>
	</div><!-- options -->
	<br/><br/>
	
	<form class="form-inline" role="form">
		  <div class="form-group">
		    <label class="sr-only" for="departureInput">Departure</label>
		    <input type="text" class="form-control col-lg-3" id="departureInput" placeholder="From">
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="destinationInput">Destination</label>
		    <input type="text" class="form-control col-lg-3" id="destinationInput" placeholder="To">
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="departureDateInput">Departure Date/Time</label>
		    <input type="text" class="form-control col-lg-1" id="departureDateInput" placeholder="Depart">
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="returnDateInput">Return Date/Time</label>
		    <input type="text" class="form-control col-lg-1" id="returnDateInput" placeholder="Return">
		  </div>
		  <div class="form-group">
		      <label class="sr-only" for="passengersInput">Number of Passengers</label>
		      <select id="passengersInput" class="form-control col-lg-2">
		        <option>1 Adult</option>
		        <option>2 Adult</option>
      		  </select>
    	  </div>
		  <button type="submit" class="btn btn-primary btn-default">Find Flights</button>
	</form>
</div><!-- search -->
